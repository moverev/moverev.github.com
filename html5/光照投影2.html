<title>智能社— http://www.zhinengshe.com</title>
<style>
*{margin:0; padding:0;}
.box{ height:400px; line-height:400px; font-size:50px; text-align:center; font-family:微软雅黑; font-weight:bold; text-shadow: 0 0 0 #000;}
.sun{ width:100px; height:100px; background:#FC0; border-radius:50%; position:absolute; top:0; left:0; box-shadow: 0 0 100px #FF0;}
</style>
<script>
window.onload=function(){
	var oSun = document.querySelector('.sun');
	var oBox = document.querySelector('.box');
	document.onmousemove=function(ev){
		oSun.style.left = ev.pageX-oSun.offsetWidth/2+'px';
		oSun.style.top = ev.pageY-oSun.offsetHeight/2+'px';
		var x = (oBox.offsetLeft+oBox.offsetWidth/2)-(oSun.offsetLeft+oSun.offsetWidth/2);
		var y = (oBox.offsetTop+oBox.offsetHeight/2)-(oSun.offsetTop+oSun.offsetHeight/2);
		
		var dis = Math.sqrt(x*x+y*y);
		
		oBox.style.textShadow = x/3+'px '+y/3+'px '+dis/10+'px #000';
	};
};
</script>
</head>

<body>
<div class="box">welcome to Rev</div>
<div class="sun"></div>
</body>
