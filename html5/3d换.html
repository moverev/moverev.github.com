<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0}
body{background:#000}
ul{width:133px; height:200px; position:absolute; top:50%; left:50%; margin-top:-100px; margin-left:-66px; transform-style:preserve-3d; transition:1s all ease;transform:perspective(800px) rotateY(0deg)}
ul li{position:absolute; top:0; left:0; list-style:none; border-radius:20px; overflow:hidden; box-shadow:0 0 20px #FFC; transform:rotateY(0deg) translateZ(0px); width:100%; height:100%}
ul:active{transform:perspective(800px) rotateY(360deg)}
</style>
<script>
window.onload=function(){
	var oUl=document.querySelector('ul');
	var aLi=oUl.children
	var len=aLi.length
	for(var i=0;i<len;i++){
		aLi[i].style.WebkitTransition = '1s all ease '+((len-i)*100)+'ms';
		aLi[i].style.WebkitTransform='rotateY('+360/len*i+'deg) translateZ(350px)'
	}
};
</script>
</head>

<body>
<ul>
	<li><img src="img2/1.jpg" /></li>
	<li><img src="img2/2.jpg" /></li>
	<li><img src="img2/3.jpg" /></li>
	<li><img src="img2/4.jpg" /></li>
	<li><img src="img2/5.jpg" /></li>
	<li><img src="img2/6.jpg" /></li>
	<li><img src="img2/7.jpg" /></li>
	<li><img src="img2/8.jpg" /></li>
	<li><img src="img2/9.jpg" /></li>
	<li><img src="img2/10.jpg" /></li>
	<li><img src="img2/11.jpg" /></li>
</ul>
</body>
</html>
